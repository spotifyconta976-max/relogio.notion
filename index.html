<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock - Relógio Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="time-display">
            <div class="time-group">
                <div class="flip-card" id="hour1">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">0</div>
                        <div class="flip-card-back">0</div>
                    </div>
                </div>
                <div class="flip-card" id="hour2">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">0</div>
                        <div class="flip-card-back">0</div>
                    </div>
                </div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-group">
                <div class="flip-card" id="min1">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">0</div>
                        <div class="flip-card-back">0</div>
                    </div>
                </div>
                <div class="flip-card" id="min2">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">0</div>
                        <div class="flip-card-back">0</div>
                    </div>
                </div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-group">
                <div class="flip-card" id="sec1">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">0</div>
                        <div class="flip-card-back">0</div>
                    </div>
                </div>
                <div class="flip-card" id="sec2">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">0</div>
                        <div class="flip-card-back">0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="fullscreen-btn" class="control-btn">⛶ Tela Cheia</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
